{%extends 'base.html'%}

{%block title%}Profile{%endblock%}

{%block head%}

{%endblock%}

{% block content%}
<style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a; /* Dark background color */
      color: #fff;
      filter: grayscale(100%);
    }

    .profile-container {
      max-width: 1200px;
      margin: 50px auto;
      display: flex;
      flex-wrap: wrap;
      background-color: #333; /* Dark background color */
      border: 1px solid #555;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .profile-header {
      flex: 1 30%;
      display: flex;
      flex-direction: column;
      padding: 30px;
      border-right: 1px solid #555;
      background-color: #2c3e50; /* Midnight Blue */
      color: #fff;
      border-radius: 12px 0 0 12px;
      box-shadow: 5px 0 10px rgba(0, 0, 0, 0.2);
    }

    .profile-picture {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .profile-username {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #e74c3c; /* Alizarin Crimson */
    }

    .profile-details {
      color: #bbb;
      font-size: 1.2em;
      margin-bottom: 8px;
    }

    .profile-bio {
      color: #ddd;
      flex-grow: 1;
      font-size: 1em;
    }

    .progress-tasks-container {
      flex: 1 30%;
      display: flex;
      flex-direction: column;
      padding: 30px;
    }

    .today-progress,
    .tasks {
      flex: 1;
      width: 100%;
      margin-bottom: 20px;
      background: #2c3e50; /* Midnight Blue */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    .today-progress h2,
    .tasks h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #3498db; /* Dodger Blue */
    }

    .progress-item,
    .task-item {
      margin-bottom: 10px;
      color: #ddd;
    }

    .profile-posts {
      flex: 1 70%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
      padding: 30px;
    }

    .post {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background-color: #333; /* Dark background color */
    }

    .post img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .post-caption {
      padding: 15px;
      background: #2c3e50; /* Midnight Blue */
      color: #fff;
      font-size: 1.2em;
      border-radius: 0 0 12px 12px;
    }
  </style>
{%endblock%}
